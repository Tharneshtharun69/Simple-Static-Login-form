<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" href="login form.css">
    <title>SIGNUP</title>
</head>
<body>
    <center>
        <form>
            <br></br>
            <br></br>
            <br></br>
            <div class="border">
                <font style="arial" font color="black">
                    <h1>SIGNUP FORM</h1>
                </font>
                <div align="center" height="1500" width="400">
                    <h3>Enter your username</h3>
                    <input id="username" type="text" style="border-color:blue" value="" />
                    <h3>Enter your password</h3>
                    <input id="password" type="password" style="border-color:blue" value="" />
                    <br></br>
                    <br></br>
                    <input type="button" onclick="clickevent()" value="SIGN UP">
                    <script>
                        function clickevent() {
                            var username = document.getElementById('username').value;
                            var password = document.getElementById('password').value;

                            if (username === '' || password === '') {
                                window.alert("Please fill in both username and password.");
                            } else {
                                window.alert("Registered successfully");
                            }
                        }
                    </script>
                    <br></br>
                    <br></br>
                </div>
            </div>
        </form>
    </center>
</body>
</html>
